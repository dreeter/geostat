      <form id="search-form" method="post" action="index.js" class="form-inline mr-3 ml-3" autocomplete="off">
        <div class="form-group mx-sm-3 mb-2">
          <input id="location-search-input" name="locationSearch" type="search" class="form-control" placeholder="City, Country">

        </div>
        <button type="submit" class="btn btn-secondary mb-2">Search</button>
      </form>
